<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../css/bootstrap.css">
    <link rel="stylesheet" href=";.css">
</head>
<body>

    <div class="container my-5">
        <div class="row">
            <div class="col-md-5">
            <h4 class="text-success">bg-info</h4>
            <div class="progress">
                <div class="progress-bar" style="width: 50%">50%</div>
            </div>
                <h5 class="text-success">bg-success</h5>
                <div class="progress">
                    <div class="progress-bar bg-success" style="width: 33%">33%</div>

                    <div class="progress-bar bg-dark" style="width: 65%">65%</div>
                </div>

                <div class="progress">
                    <div class="progress-bar bg-primary" style="width: 77%">77%</div>
                </div>
                <h5 class="text-success">bg-secondary</h5>
                <div class="progress">
                    <div class="progress-bar bg-secondary" style="width: 64%">64%</div>
                </div>
            </div>
