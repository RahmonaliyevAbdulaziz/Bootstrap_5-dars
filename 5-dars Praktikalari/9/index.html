<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../css/bootstrap.css">
    <link rel="stylesheet" href="'.css">
</head>
<body>

    <div class="container">
        <div class="col-md-6">
            <h3>Example 1</h3>
            <div class="pagination mt-4">
                <div class="page-item"><a href="#" class="page-link">&LeftArrowBar;</a></div>
                <div class="page-item"><a href="#" class="page-link">&leftarrow;</a></div>
                <div class="page-item mx-3">...</div>
                <div class="page-item"><a href="#" class="page-link">2</a></div>
                <div class="page-item"><a href="#" class="page-link">3</a></div>
                <div class="page-item active"><a href="#" class="page-link">4</a></div>
                <div class="page-item"><a href="#" class="page-link">5</a></div>
                <div class="page-item"><a href="#" class="page-link">6</a></div>
                <div class="page-item mx-3">...</div>
                <div class="page-item"><a href="#" class="page-link">&rightarrow;</a></div>
                <div class="page-item"><a href="#" class="page-link">&RightArrowBar;</a></div>
            </div>
            <hr>
            <h3>Example 2</h3>
            <div class="pagination mt-4">
                <div class="page-item disabled"><a href="#" class="page-link">First</a></div>
                <div class="page-item disabled"><a href="#" class="page-link">Prev</a></div>
                <div class="page-item active"><a href="#" class="page-link">1</a></div>
                <div class="page-item"><a href="#" class="page-link">2</a></div>
                <div class="page-item"><a href="#" class="page-link">3</a></div>
                <div class="page-item mx-3">...</div>
                <div class="page-item"><a href="#" class="page-link">Next</a></div>
                <div class="page-item"><a href="#" class="page-link">Last</a></div>
            </div>
            <hr>
            <h3>Example 3</h3>
            <div class="pagination mt-4">
                <div class="page-item"><a href="#" class="page-link">&LeftArrowBar;</a></div>
                <div class="page-item"><a href="#" class="page-link">&leftarrow;</a></div>
                <div class="page-item mx-3">...</div>
                <div class="page-item"><a href="#" class="page-link">6</a></div>
                <div class="page-item"><a href="#" class="page-link">7</a></div>
                <div class="page-item active"><a href="#" class="page-link">8</a></div>
                <div class="page-item"><a href="#" class="page-link">&rightarrow;</a></div>
                <div class="page-item"><a href="#" class="page-link">&RightArrowBar;</a></div>
            </div>
        </div>
    </div>

<script src="../../js/jQuery.min.js"></script>
<script src="../../js/src/popover.js"></script>
<script src="../../js/bootstrap.js"></script>
</body>
</html>
